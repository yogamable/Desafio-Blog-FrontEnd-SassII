<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nicole Velásquez Baeza">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Blog Front-End - Registro</title>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <div class="div-brand">
                <img class="nav__img" src="./assets/img/logos/adl.png" alt="logo blog front end" height="40">
                <a class="nav__titulo" href="./index.html">Blog FrontEnd</a>
            </div>

            <div class="div-login-registro">
                <a href="./login.html">Login</a>
                <a href="./registro.html">Registrarme</a>
            </div>
        </nav>
    </header>

    <main class="main-registro">
        <div class="contenedor-login">
            <div class="bienvenido">
                <h1 class="bienvenido__titulo">Regístrate ¡Es gratis!</h1>
            </div>
            <div class="login">
                <form class="form-login">
                    <div class="input-div">
                        <input class="input" type="text" placeholder="  Nombre">
                    </div>
                    <div class="input-div">
                        <input class="input" type="text" placeholder="  Apellido">
                    </div>
                    <div class="input-div">
                        <input class="input" type="email" placeholder="  Email">
                    </div>
                    <div class="input-div">
                        <input class="input" type="password" placeholder="  Contraseña">
                    </div>
                    <div class="input-div">
                        <input class="input" type="password" placeholder="  Confirmar tu contraseña">
                    </div>
                </form>
            </div>
            
            <div class="botones-login">
                <div class="div-boton-iniciar">
                    <button type="submit" class="boton-iniciar">
                        <a class="link-iniciar" href="./login.html">Crear tu cuenta</a>
                    </button>
                </div>
                <div class="div-boton-iniciar-google">
                    <button class="boton-iniciar-google"><img class="boton-iniciar-google__img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSN-bxM4DCu48dtfvCOoOivY2WdrDBZfagGKXfo1Xf3g&s" alt="logo de google" height="20">
                    <a href="#" class="link-iniciar">Registrarte con Google</a>
                    </button>
                </div>
            </div>
            <div class="div-registrate">
                <p class="div-registrate__texto">¿Ya tienes una cuenta?</p>
                <a class="div-registrate__link" href="./login.html">Inicia sesión</a>
            </div>
        </div>

        <div class="suscripcion">
            <div class="div-suscripcion">
                <div class="llamado-accion">
                    <h2 class="llamado-accion__texto">Mantente actualizado sobre el <br> Desarrollo Front End</h2>
                </div>
                <div class="inscripcion">
                    <div class="input">
                        <input class="input-suscripcion" type="text">
                    </div>
                    <div class="boton-inscripcion">
                        <button class="boton-suscripcion" type="submit">Suscríbete</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-brand">
            <img class="footer-brand__img" src="./assets/img/logos/adl.png" alt="logo blog front end" height="40">
            <a class="footer-brand__texto" href="./index.html">Blog FrontEnd</a>
        </div>
        <p class="footer__texto">Desafío Latam - 2023</p>
    </footer>
</body>
</html>
